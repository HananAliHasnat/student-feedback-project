name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: MyRootP@ssword123
          MYSQL_DATABASE: stfbp
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      DB_HOST: 127.0.0.1
      DB_USER: root
      DB_PASSWORD: MyRootP@ssword123
      DB_NAME: stfbp

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install root dependencies (if any)
      - name: Install root dependencies
        run: npm install --only=prod
        continue-on-error: true

      # 4Ô∏è‚É£ Install backend dependencies
      - name: Install backend dependencies
        run: npm install
        working-directory: ./Backend

      # 5Ô∏è‚É£ Wait for MySQL to be ready
      - name: Wait for MySQL
        run: |
          echo "‚è≥ Waiting for MySQL to be ready..."
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -u root -p"$DB_PASSWORD" >/dev/null 2>&1; then
              echo "‚úÖ MySQL is ready!"
              break
            fi
            echo "Attempt $i/30: MySQL not ready yet, waiting..."
            sleep 2
          done

      # 6Ô∏è‚É£ Create feedback table
      - name: Setup database
        run: |
          echo "üóÑÔ∏è  Setting up database..."
          mysql -h 127.0.0.1 -u root -p"$DB_PASSWORD" stfbp -e "
          CREATE TABLE IF NOT EXISTS feedback (
            id INT AUTO_INCREMENT PRIMARY KEY,
            student_name VARCHAR(255) NOT NULL,
            message TEXT NOT NULL,
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );"
          echo "‚úÖ Database table created!"

      # 7Ô∏è‚É£ Run backend tests
      - name: Run Backend Tests
        run: npm test
        working-directory: ./Backend

      # 8Ô∏è‚É£ Run root tests
      - name: Run Root Tests
        run: npm test
        continue-on-error: true

      # 9Ô∏è‚É£ Lint check (optional)
      - name: Check syntax
        run: node --check Backend/server.js
        continue-on-error: true

      # üîü Build success message
      - name: Build Complete
        run: echo "‚úÖ Build completed successfully!"
