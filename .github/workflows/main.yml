name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: MyRootP@ssword123
          MYSQL_DATABASE: stfbp
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      DB_HOST: 127.0.0.1
      DB_USER: root
      DB_PASSWORD: MyRootP@ssword123
      DB_NAME: stfbp

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./Backend

      # 4️⃣ Wait for MySQL to be ready
      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL..."
          for i in {1..10}; do
            mysqladmin ping -h 127.0.0.1 -u root -p"$DB_PASSWORD" >/dev/null 2>&1 && break
            echo "MySQL not ready yet..."
            sleep 5
          done

      # 5️⃣ Run backend tests (if you have any)
      - name: Run tests
        run: npm test
        working-directory: ./Backend

      # 6️⃣ Optional: Start server (can be used for integration tests)
      #- name: Start backend server
      #  run: node server.js &
      #  working-directory: ./Backend
